<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1.2em;
            color: #333;
        }

        .product-card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .product-card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="download (3).jpeg" alt="Product Image">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images (1).jpeg" alt="Product Image">
            <h2>Product 2</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images.jpeg" alt="Product Image">
            <h2>Product 3</h2>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="Lakme9to5Primer_MattePowderFoundationSilkyGolden_300x.avif" alt="Product Image">
            <h2>Product 4</h2>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
